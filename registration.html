<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Registrater</header>
            </div>
            
            <div class="input-field">
                <input type="text" class="input" placeholder="Name" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>

            <div class="input-field">
                <input type="gmail" class="input" placeholder="Gmail" required>
                <i class="bx bx-gmail"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-field">
                <a href="./login.html"><input type="submit" class="submit" value="Register"></a>
            </div>

            <div class="midd">
                <span><a href="./login.html"> Have an account?</a></span>
            </div>
        </div>
    </div>
</body>
</html>
